<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHRISTMAS MEMORY</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- This links to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <!-- This links the styling CSS sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/christmas.css">

    <!-- This links the javascript -->
	<script type="text/javascript" src="assets/js/christmas.js"></script>

	<!-- This links the new font -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Baloo+Tamma|Galindo" rel="stylesheet"> -->

</head>
<body>

    <div class="container">
        <div class="row titleArea">
            <div class="col-md-12">
            </div>
        </div>

        <div class="row messages">
            <div class="col-md-12">
            </div>
        </div>

        <div class="row gameboard">
            
            <!-- This is just for the star  -->
            <div class="col-md-12 starRow">
                <img id="star" src="assets/images/star.gif">
            </div>

            <!-- This row has 2 ornaments  -->
            <div class="col-md-12 topRow">
                <img class="ornamentRow" id="firstOrnament" number="1">
                <img class="ornamentRow" id="ornament" number="2">
            </div>

            <!-- This row has 3 ornaments  -->
            <div class="col-md-12 threeOrns">
                <img class="ornamentRow" id="secondOrnament" number="3">
                <img class="ornamentRow" id="ornament" number="4">
                <img class="ornamentRow" id="ornament" number="5">
            </div>

            <!-- This row has 4 ornaments  -->
            <div class="col-md-12 fourOrns">
                <img class="ornamentRow" id="thirdOrnament">
                <img class="ornamentRow" id="ornament">
                <img class="ornamentRow" id="ornament">
                <img class="ornamentRow" id="ornament">
            </div>

            <!-- This row has 5 ornaments  -->
            <div class="col-md-12 fiveOrns">
                <img class="ornamentRow" id="fourthOrnament">
                <img class="ornamentRow" id="ornament">
                <img class="ornamentRow" id="ornament">
                <img class="ornamentRow" id="ornament">
                <img class="ornamentRow" id="ornament">
            </div>

            <!-- This row has 6 ornaments  -->
            <div class="col-md-12 sixOrns">
                <img class="ornamentRow" id="fifthOrnament">
                <img class="ornamentRow" id="ornament">
                <img class="ornamentRow" id="ornament">
                <img class="ornamentRow" id="ornament">
                <img class="ornamentRow" id="ornament">
                <img class="ornamentRow" id="ornament">
            </div>

            <img id="tree" src="assets/images/tree.png">
        </div>
    </div>

</body>
</html>
